<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Login</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="" th:href="@{/css/style.css}">
    </head>
    <body>
        <section class="ftco-section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-12 col-lg-10">
                        <div class="wrap d-md-flex">
                            <div class="img img-login"></div>
                            <div class="login-wrap p-4 p-md-5">
                                <div class="d-flex">
                                    <div class="w-100">
                                        <h3 class="mb-4">Login</h3>
                                    </div>
                                    <div class="w-100">
                                        <p class="social-media d-flex justify-content-end">
                                            <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
                                            <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
                                        </p>
                                    </div>
                                </div>
                                <form th:action="@{/customer/checklogin}" method="post"  >
                                    <div class="form-group mb-3">
                                        <label for="exampleInputEmail1" class="form-label">Your Name:</label>
                                        <input type="text" class="form-control" name="taikhoan" id="exampleInputEmail1" aria-describedby="emailHelp">
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="exampleInputPassword1" class="form-label">Password</label>
                                        <input type="password" class="form-control" name="pass" id="exampleInputPassword1">
                                    </div>
                                    <p style="color: red" th:text="${ERROR}"></p>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary" name="login" value="1">Login</button>
                                        <a href="/register" class="btn btn-primary" name="register" value="2">Register</a>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="css/jquery.min.js"></script>
        <script src="css/popper.js"></script>
        <script src="css/bootstrap.min.js"></script>
        <script src="css/main.js"></script>
    </body>
</html>
