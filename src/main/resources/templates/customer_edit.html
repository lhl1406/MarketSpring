<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Market Spring Boot</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body class="container">
        
        <div style="text-align: center; font-size: 36px; font-weight: bolder; margin: 1%">UPDATE CUSTOMER</div>
        <form th:action="@{/customer/update}" th:object="${customer}" method="POST" onsubmit="message()" 
              style="border: outset; width: 50%; margin-left: 26%">
            <div class="row" style="width: 95%; margin: 2%">              
                <label style="font-weight:bold">ID</label>
                <input type="text" th:field="*{CustomerID}" class="form-control" readonly="true"/>       
            </div>
            
            <div class="row" style="width: 95%; margin: 2%">
                <label style="font-weight:bold">Full name</label>
                <input type="text" th:field="*{Fullname}" class="form-control"/>
            </div>
            
            <div class="row" style="width: 95%; margin: 2%">             
                <label style="font-weight:bold">Password</label>
                <input type="password" th:field="*{Password}" class="form-control"/>          
            </div>
            
            <div class="row" style="width: 95%; margin: 2%">               
                <label style="font-weight:bold">City</label>
                <input type="text" th:field="*{City}" class="form-control"/>         
            </div>
            
            <div class="row" style="width: 95%; margin: 2%">
                <label style="font-weight:bold">Address</label>
                <input type="text" th:field="*{Address}" class="form-control"/>
            </div>
            
            <input style="margin: 1%; margin-left: 80%" type="submit" value="Update" class="btn btn-warning"/>
        </form>
    </body>
    <script>
        function message() {
            alert("Update Success!");
        }
    </script>
</html>
