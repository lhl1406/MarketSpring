<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Vegetable - Create</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Font Awesome -->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
            />
        <!-- Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
            />
        <!-- MDB -->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css"
            rel="stylesheet"
            />
    </head>
    <body class="container">

        <div style="text-align: center; font-size: 36px; font-weight: bolder; margin: 3%">Vegetable - Create</div>
        <form th:action="@{/admin/vegetables/save}" th:object="${vegetable}" method="POST" onsubmit="createVegetable()"
              style="border: outset; width: 50%; margin-left: 23%">

            
            <div class="row" style="width: 90%; margin: 5%">
                <label>Category ID</label>
                <select class="form-control" th:field="*{CategoryID}">
                    <th:block th:each="row : ${category}">
                        <option  th:value="${row.CategoryID}" th:text="${row.Name}"></option>
                    </th:block>
                 
                </select>
            </div>
            
            <div class="row" style="width: 90%; margin: 5%">

                <label>Name</label>
                <input type="text" th:field="*{Vegetable_Name}" class="form-control" required="true"/>

            </div>
            <div class="row" style="width: 90%; margin: 5%">
                
                <label>Unit</label>
                <input type="text" th:field="*{Unit}" class="form-control" required="true"/>            
            </div>
            <div class="row" style="width: 90%; margin: 5%">
                
                <label>Amount</label>
                <input type="text" th:field="*{Amount}" class="form-control" required="true"/>            
            </div>
            <div class="row" style="width: 90%; margin: 5%">
                
                <label>Image</label>
                <input type="file" th:field="*{Image}" class="form-control" required="true"/>            
            </div>
            <div class="row" style="width: 90%; margin: 5%">
                
                <label>Price</label>
                <input type="text" th:field="*{Price}" class="form-control" required="true"/>            
            </div>           
            <input style="margin: 5%" type="submit" value="Create" class="btn btn-primary"/>
        </form>
    </body>
    <script>
        function createVegetable() {
            alert("Bạn đã tạo sản phẩm mới thành công");
        }
    </script>
</html>
