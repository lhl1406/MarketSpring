    <body class="container">
        
        <div style="text-align: center; font-size: 36px; font-weight: bolder; margin: 3%">Category - Create</div>
        <form th:action="@{/admin/categories/save}" th:object="${category}" method="POST"
              style="border: outset; width: 50%; margin-left: 23%">
            
            <div class="row" style="width: 90%; margin: 5%">
                
                <label>Name</label>
                <input type="text" th:field="*{Name}" class="form-control"/>
            
            </div>
            <div class="row" style="width: 90%; margin: 5%">
                
                <label>Description</label>
                <input type="text" th:field="*{Description}" class="form-control"/>            
            </div>            
            <input style="margin: 5%" type="submit" value="Create" class="btn btn-primary"/>
        </form>
    </body>
