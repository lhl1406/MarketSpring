        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>List Customers</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous" />

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous">
        </script>
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css" />
        <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js" ></script>
        
       <!-- Font Awesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
       <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
        <!-- MDB -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css" rel="stylesheet" />
    </head>
    
    <body class="container">
        
        <div style="text-align: center; font-size: 36px; font-weight: bolder; margin: 1%" >LIST CUSTOMERS</div>
        <table border="1" class="table table-fluid" id="myTable">
            <tr>
               <th style="background-color: yellowgreen">ID</th>
               <th style="background-color: yellowgreen">Full Name</th>
               <!--<th style="background-color: yellowgreen">Password</th>-->
               <th style="background-color: yellowgreen">City</th>
               <th style="background-color: yellowgreen">Address</th>
               <th style="background-color: yellowgreen">Edit</th>
            </tr>
            <tr th:each ="row, state: ${data}">
               <td th:utext="${row.CustomerID}">...</td>
               <td th:utext="${row.Fullname}">...</td>
               <!--<td th:utext="${row.Password}">...</td>-->
               <td th:utext="${row.City}">...</td>
               <td th:utext="${row.Address}">...</td>
               <td style="margin-left: 3%">
<!--                   <a th:href="'/customer/edit/'+ ${row.CustomerID}"><button type="button" class="btn btn-warning">Update</button></a>
                   <a th:href="'/customer/delete/'+ ${row.CustomerID}"><button type="button" class="btn btn-primary" onclick="message()">Delete</button></a>-->
                   
                   <a th:href="'/customer/edit/'+ ${row.CustomerID}">
                      <button type="button" class="btn btn-warning">
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                             <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                             <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                          </svg>
                      </button>
                   </a>
                  <a th:href="'/customer/delete/'+ ${row.CustomerID}">
                      <button type="button" class="btn btn-danger" onclick="deleteCategory()">
                         <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                              <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                         </svg>
                      </button>
                  </a>     
               </td>
            </tr>
         </table>
        <a href="/customer/add"><button type="button" class="btn btn-success" style="margin-top: 2%">Add customer</button></a>
    </body>
    <script>
        $(document).ready( function ()
            {
                $('#myTable').DataTable();
            } );
        function message() {
            alert("Delete Success!");
        }
    </script>
</html>
